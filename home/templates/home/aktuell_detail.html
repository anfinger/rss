{% extends 'home/base.html' %}

{% block content %}
    <div class="aktuelles">
        {% if aktuell.published_date %}
            <div class="date">
                {{ aktuell.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'aktuell_edit' pk=aktuell.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ aktuell.title }}</h1>
        <p>{{ aktuell.text|linebreaks }}</p>
    </div>
{% endblock %}
